<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FilmB√∂ng√©sz≈ë ‚Äì Neon player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
   body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial;
}

/* Header √©s c√≠m */
header {
  background: rgba(0,0,0,0.85);
  padding: 10px 20px;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  gap: 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
  margin-left: 60px;
}

h1 {
  margin: 0;
  color: cyan;
  font-size: 22px;
  animation: neonPulse 2s infinite;
}

/* Kateg√≥riav√°laszt√≥ */
#categorySelect {
  padding: 6px 10px;
  font-size: 15px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: 2px solid cyan;
  border-radius: 6px;
}

/* Filmek grid */
#movies {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 15px;
  padding: 15px;
  margin-left: 60px;
}

.movie {
  background: rgba(0,0,0,0.6);
  border: 4px solid lime;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: 0.3s;
}

.movie:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px lime;
}

.movie img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  display: block;
}

.movie-title {
  text-align: center;
  padding: 8px;
  font-size: 14px;
  color: cyan;
}

/* Player modal */
#playerModal {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}

#playerModal.show {
  display:flex;
}

#playerIframe {
  width:100%;
  height:100%;
  border:none;
  box-shadow:0 0 25px cyan,0 0 50px cyan;
}

#closeBtn {
  position:absolute;
  bottom:5px;
  right:10px;
  font-size:15px;
  color:white;
  border-radius:50%;
  padding:5px 10px;
  cursor:pointer;
  transition:0.3s;
}

#closeBtn:hover {
  box-shadow:0 0 15px #ff4040;
  transform: scale(1.1);
}

/* Load more button */
#loadMoreBtn {
  text-align:center;
  padding:20px;
  margin-left:60px;
}

#loadMoreBtn button {
  padding:10px 20px;
  font-size:16px;
  background:cyan;
  color:black;
  border:none;
  border-radius:8px;
  cursor:pointer;
  box-shadow:0 0 10px cyan;
}

#loadMoreBtn button:hover {
  background:#00ffff;
  box-shadow:0 0 20px cyan;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top:0; left:0;
  height:100%;
  width:60px;
  background-color: transparent;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:30px;
  z-index:1000;
}

.sidebar a {
  text-decoration: none;
  color: #00f7ff;
  font-size: 24px;
  margin: 18px 0;
  transition: transform 0.3s;
  text-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff;
  animation: neonPulse 2s infinite;
}

.sidebar a:hover {
  transform: scale(1.2);
}

/* √ìra */
.clock {
  position: fixed;
  top:4px; right:17px;
  font-size:16px;
  color:cyan;
  background:none;
  padding:7px 16px;
  border-radius:6px;
  z-index:10000;
  font-weight:bold;
}

/* Preloader */
#preloader {
  display: none;
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  z-index:2000;
  padding:20px 40px;
  border-radius:12px;
  text-align:center;
  user-select:none;
  pointer-events:none;
}

.txt-loading {
  font-size:38px;
  font-weight:bold;
  color:#00ffff;
  text-shadow:0 0 8px #00ff00, 0 0 20px #00ff00;
  animation:pulse 1.5s infinite;
  letter-spacing:0.1em;
  user-select:none;
}

.letters-loading {
  display:inline-block;
  animation:blink 1.2s infinite alternate;
}

.letters-loading:nth-child(1) { animation-delay:0s; }
.letters-loading:nth-child(2) { animation-delay:0.2s; }
.letters-loading:nth-child(3) { animation-delay:0.4s; }
.letters-loading:nth-child(4) { animation-delay:0.6s; }
.letters-loading:nth-child(5) { animation-delay:0.8s; }
.letters-loading:nth-child(6) { animation-delay:1.0s; }
.letters-loading:nth-child(7) { animation-delay:1.2s; }
.letters-loading:nth-child(8) { animation-delay:1.4s; }

/* Spinner */
.spinner {
  border:6px solid #333;
  border-top:6px solid cyan;
  border-radius:50%;
  width:60px; height:60px;
  animation:spin 1s linear infinite;
}

/* Anim√°ci√≥k */
@keyframes spin {
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

@keyframes pulse {
  0%,100%{opacity:0.8;}
  50%{opacity:1;}
}

@keyframes blink {
  0%{opacity:0;}
  100%{opacity:1;}
}

/* Neon pulz√°l√≥ anim√°ci√≥ z√∂ld √©s cyan sz√≠nre */
@keyframes neonPulse {
  0% {
    text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff, 0 0 20px #00ffff;
  }
  25% {
    text-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00, 0 0 24px #00ff00;
  }
  50% {
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
  }
  75% {
    text-shadow: 0 0 12px #00ff00, 0 0 24px #00ff00, 0 0 36px #00ff00;
  }
  100% {
    text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff, 0 0 20px #00ffff;
  }
}
  </style>
</head>
<body>

  <a href="#" onclick="setCategory('mesefilm')" title="Mesefilmek"><i class="bi bi-star"></i></a>
  <a href="#" onclick="setCategory('vigjatek')" title="V√≠gj√°t√©k"><i class="bi bi-emoji-laughing"></i></a>
  <a href="#" onclick="setCategory('sorozatok')" title="Sorozatok"><i class="bi bi-collection-play"></i></a>
  <a href="#" onclick="setCategory('thriller-filmek')" title="Thriller"><i class="bi bi-lightning"></i></a>
  <a href="#" onclick="setCategory('teljes-film-magyarul')" title="Teljes Film"><i class="bi bi-film"></i></a>
  <a href="#" onclick="setCategory('sci-fi-filmek')" title="Sci-Fi"><i class="bi bi-rocket"></i></a>
  <a href="#" onclick="setCategory('csaladi-film')" title="Csal√°di film"><i class="bi bi-people"></i></a>
  <a href="#" onclick="setCategory('bunugyi-film')" title="B≈±n√ºgyi film"><i class="bi bi-shield-lock"></i></a>
</div>

<div class="clock" id="clock">00:00:00</div>

<header>
  <h1>üé¨ F…™ ü·¥ç·¥á·¥ã S·¥Ä…¥·¥Ö·¥ú‚ñ∂</h1>
  <select id="categorySelect" onchange="changeCategory()">
    <option value="">√ñsszes kateg√≥ria</option>
    <option value="akciofilmek">Akciofilmek</option>
    <option value="kalandfilmek-magyarul">Kalandfilmek</option>
    <option value="mesefilm">Mesefilmek</option>
    <option value="vigjatek">V√≠gj√°t√©k</option>
    <option value="sorozatok">Sorozatok</option>
    <option value="thriller-filmek">Thriller</option>
    <option value="teljes-film-magyarul">Teljes Film</option>
    <option value="sci-fi-filmek">Sci-Fi</option>
    <option value="csaladi-film">Csal√°di filmek</option>
    <option value="bunugyi-film">B≈±n√ºgyi filmek</option>
  </select>
</header>

<div id="preloader">
  <div class="txt-loading">
    <span class="letters-loading"> ü</span>
    <span class="letters-loading">·¥è</span>
    <span class="letters-loading">·¥Ä</span>
    <span class="letters-loading">·¥Ö</span>
    <span class="letters-loading">…™</span>
    <span class="letters-loading">…¥</span>
    <span class="letters-loading">…¢</span>
  </div>
</div>

<div id="movies">Bet√∂lt√©s...</div>
<div id="loadMoreBtn">
  <button onclick="loadMore()">T√∂bb film bet√∂lt√©se</button>
</div>

<div id="playerModal">
  <div id="closeBtn" onclick="closeModal()">‚úñ</div>
  <iframe id="playerIframe" allowfullscreen></iframe>
</div>

<script>
const proxy = "https://api.allorigins.win/get?url=";
const baseUrl = "https://online-film.eu/category/";
let currentPage = 1;
let currentCategory = "";

/* √ìra */
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, "0");
  const m = String(now.getMinutes()).padStart(2, "0");
  const s = String(now.getSeconds()).padStart(2, "0");
  document.getElementById("clock").textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();

/* Preloader kezel≈ë */
function showPreloader() { document.getElementById("preloader").style.display = "flex"; }
function hidePreloader() { document.getElementById("preloader").style.display = "none"; }

/* Filmek bet√∂lt√©se */
function loadMovies(page = 1) {
  showPreloader();
  const url = currentCategory
    ? `${baseUrl}${currentCategory}/page/${page}/`
    : `${baseUrl}teljes-film-magyarul/page/${page}/`;

  fetch(proxy + encodeURIComponent(url))
    .then((res) => res.json())
    .then((data) => {
      const doc = new DOMParser().parseFromString(data.contents, "text/html");
      const items = doc.querySelectorAll(".bs-blog-post.grid-card");
      const container = document.getElementById("movies");
      if (page === 1) container.innerHTML = "";
      if (items.length === 0) {
        document.getElementById("loadMoreBtn").style.display = "none";
        return;
      } else {
        document.getElementById("loadMoreBtn").style.display = "block";
      }

      items.forEach((item) => {
        const image = item.querySelector(".bs-blog-thumb")?.getAttribute("data-bg");
        const title = item.querySelector("h4.title a")?.textContent.trim();
        const link = item.querySelector("h4.title a")?.href;
        if (image && title && link) {
          const div = document.createElement("div");
          div.className = "movie";
          div.innerHTML = `<img src="${image}" alt="${title}"><div class="movie-title">${title}</div>`;
          div.onclick = () => openPlayer(link);
          container.appendChild(div);
        }
      });
    })
    .catch(() => {})
    .finally(() => hidePreloader());
}

function loadMore() { currentPage++; loadMovies(currentPage); }

function changeCategory() { currentCategory = document.getElementById("categorySelect").value; currentPage=1; loadMovies(currentPage); }

function setCategory(category) { currentCategory=category; document.getElementById("categorySelect").value=category; currentPage=1; loadMovies(currentPage); }

/* Film lej√°tsz√°s */
function openPlayer(link) {
  showPreloader();
  fetch(proxy + encodeURIComponent(link))
    .then((res) => res.json())
    .then((data) => {
      const doc = new DOMParser().parseFromString(data.contents, "text/html");
      const iframe = doc.querySelector('iframe[src*="youtube"], iframe[src*="ok.ru"], iframe[src*="videa"]');
      if (iframe) {
        let src = iframe.getAttribute("src");
        if (src.startsWith("//")) src = "https:" + src;
        src += (src.includes("?") ? "&" : "?") + "autoplay=1";
        document.getElementById("playerIframe").src = src;
        document.getElementById("playerModal").classList.add("show");
      }
    })
    .catch(() => {})
    .finally(() => hidePreloader());
}

function closeModal() {
  document.getElementById("playerModal").classList.remove("show");
  document.getElementById("playerIframe").src = "";
}

loadMovies(currentPage);
</script>

</body>
